<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlesnake</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <script src="form.js"></script>
</head>
<body style="padding: 20px">

<div class="pure-g">
    <div id="errors" class="pure-u-1"></div>
</div>
<div class="pure-g">
    <div class="pure-u-2-5">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <h2>Start a Game</h2>
                <div class="pure-controls">
			        <button id="reset-game-btn" type="button" class="pure-button">Single Player</button><br/><br/>
			        <button id="reset-game-btn2" type="button" class="pure-button">Two Player</button><br/><br/>
                    <button id="start-game-btn" type="button" class="pure-button pure-button-primary">Start Game</button><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    <button id="full-screen-btn" type="button" class="pure-button">Full Screen</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-3-5">
        <iframe frameborder="0" id="board" width="100%" height="800px" src="http://board:3009"></iframe>
    </div>
</div>
</body>
</html>
